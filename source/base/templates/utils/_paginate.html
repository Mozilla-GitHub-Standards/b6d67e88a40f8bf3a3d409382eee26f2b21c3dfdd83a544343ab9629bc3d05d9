{% if page.has_previous() or page.has_next() %}
    <p id="pagination">
        {% if page.has_previous() %}<a href="?page={{ page.previous_page_number() }}">{% endif %}<i class="icon-chevron-left"></i> Previous{% if page.has_previous() %}</a>{% endif %}
        /
        {% if page.has_next() %}<a href="?page={{ page.next_page_number() }}">{% endif %}Next <i class="icon-chevron-right"></i>{% if page.has_next() %}</a>{% endif %}
    </p>
{% endif %}
