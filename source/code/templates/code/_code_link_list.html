{% for code in code_link_list %}
    {% if loop.first %}{% if not hide_link_list_title %}<h5 class="list-header">Code</h5>{% endif %}
    <ul class="link-list">{% endif %}
        <li><i class="icon-list-alt"></i><a href="{{ code.get_absolute_url() }}">{{ code.name }}</a></li>
    {% if loop.last %}</ul>{% endif %}{% endfor %}
